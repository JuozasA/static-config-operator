apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dedicated-admins-project-request
  namespace: openshift-config
  labels:
    api.openshift.com/managed: "true"
rules:
- apiGroups:
  - template.openshift.io
  resources:
  - templates
  resourceNames:
  - project-request
  verbs:
  - get
  - patch
  - update
  - watch
